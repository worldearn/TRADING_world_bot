<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>TRADING_world_bot - Version 3.15</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(to right, #0f2027, #203a43, #2c5364);
      color: white;
    }
    header {
      background-color: #141e30;
      padding: 1rem;
      text-align: center;
      font-size: 1.8rem;
      font-weight: bold;
    }
    section {
      padding: 1.5rem;
    }
    .card {
      background-color: rgba(255,255,255,0.1);
      border-radius: 10px;
      padding: 1rem;
      margin-bottom: 1.5rem;
    }
    input, button, select {
      padding: 10px;
      margin: 0.5rem 0;
      border-radius: 5px;
      border: none;
      width: 100%;
    }
    button {
      background-color: #00c6ff;
      color: white;
      font-weight: bold;
      cursor: pointer;
    }
    .portfolio {
      background: #1b2838;
      padding: 1rem;
      border-radius: 8px;
    }
  </style>
</head>
<body>
  <header>
    TRADING_world_bot - Version 3.15
  </header>

  <section class="card">
    <h2>Sign Up</h2>
    <input type="text" placeholder="Your Name" id="signup-name" />
    <input type="text" placeholder="Referral Code (optional)" id="signup-ref" />
    <button onclick="signUp()">Sign Up</button>
  </section>

  <section class="card">
    <h2>Deposit</h2>
    <input type="number" id="deposit-amount" placeholder="Enter deposit amount" />
    <button onclick="processDeposit()">Deposit</button>
  </section>

  <section class="card portfolio">
    <h2>My Portfolio</h2>
    <p><strong>Total Deposited:</strong> $<span id="total-deposit">0</span></p>
    <p><strong>Total Earned from Referrals:</strong> $<span id="total-ref-earn">0</span></p>
    <p><strong>Your Referral Code:</strong> <span id="my-ref-code">-</span></p>
  </section>

  <script>
    let users = {};
    let currentUser = null;

    function generateReferralCode(name) {
      return name.toLowerCase().replace(/\s/g, '') + Math.floor(Math.random() * 1000);
    }

    function signUp() {
      const name = document.getElementById('signup-name').value;
      const ref = document.getElementById('signup-ref').value.trim();

      if (!name) {
        alert('Enter a valid name.');
        return;
      }

      const refCode = generateReferralCode(name);
      users[refCode] = {
        name,
        referrer: ref || null,
        deposit: 0,
        referralEarnings: 0,
        referrals: []
      };
      currentUser = refCode;
      document.getElementById('my-ref-code').innerText = refCode;
      alert('Signed up successfully! Your referral code is: ' + refCode);
    }

    function processDeposit() {
      const amount = parseFloat(document.getElementById('deposit-amount').value);
      if (!currentUser || isNaN(amount) || amount <= 0) {
        alert('Please sign up and enter a valid deposit.');
        return;
      }

      users[currentUser].deposit += amount;
      document.getElementById('total-deposit').innerText = users[currentUser].deposit.toFixed(2);

      const ref1 = users[currentUser].referrer;
      if (ref1 && users[ref1]) {
        users[ref1].referralEarnings += amount * 0.15;
        users[ref1].referrals.push(currentUser);

        const ref2 = users[ref1].referrer;
        if (ref2 && users[ref2]) {
          users[ref2].referralEarnings += amount * 0.07;

          const ref3 = users[ref2].referrer;
          if (ref3 && users[ref3]) {
            users[ref3].referralEarnings += amount * 0.03;
          }
        }
      }

      document.getElementById('total-ref-earn').innerText = users[currentUser].referralEarnings.toFixed(2);
      alert('Deposit successful! Referral earnings updated.');
    }
  </script>
</body>
</html>
